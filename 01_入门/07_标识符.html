<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 标识符
    let a = 10;

    /*
      标识符命名有如下规范：
      1. 标识符只能含有字母、数字、下划线、$，且不能以数字开头
      2. 标识符不能是 JavaScript 中的关键字和保留字，也不建议使用内置函数名或类名作为变量名
    */
    let aa$ = 123;
    let $_aaa = 123;
    let $123_aaa = 123;

    // let @#123$aaa = 123;

    // let let = 123;

    let alert = 55;
    alert(123);

  </script>
</head>

<body>

</body>

</html>
