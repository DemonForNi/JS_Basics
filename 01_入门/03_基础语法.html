  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*
      多行注释
    */
    // 单行注释

    // 严格区分大小写
    alert(123456);
    // Alert(123456);

    // 多个空格和换行会被忽略
    console.log(123456);
    console.log
      (
        123456
      );

    // 每条语句都应以分号结束
    console.log(654321)
    console.log(654321);
  </script>
</head>
